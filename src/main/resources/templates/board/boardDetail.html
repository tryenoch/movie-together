<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자유게시판</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script th:inline="javascript">
    $(document).ready(function () {
      const board = [[${board}]];
      const boardPk = parseInt(board.boardPk);
      /* 게시글 삭제 버튼, 관리자 및 작성자만 가능 */
      $('#btn-delete').on("click", function () {
        if(window.confirm("게시글을 삭제하시겠습니까?")){
          location.href = "/board/delete/" + boardPk;
        }
      });

      /* 해당 댓글 삭제 버튼, 관리자 및 작성자만 가능 */
      $('#cmt-delete').on("click", function () {
        let commentPk = $(this).val();
        commentPk = parseInt(commentPk);

        if(window.confirm("코멘트를 삭제하시겠습니까?")){
          location.href = "/board/cmt/delete/" + boardPk + "/" + commentPk;
        }
      });

    });
  </script>
</head>
<body>
<!-- header 영역-->
<header th:replace="~{layout/header :: header-basic}"></header>

<!-- main 영역 -->
<main class="container my-4">
  <div class="d-flex justify-content-center">
    <h1 class="board-title mt-5">
      자유게시판
    </h1>
  </div>
  <div class="d-flex justify-content-center ">
    <div class="movie-board">
      <!-- 글 내용 상세  -->
      <table class="table board-detail">
        <thead>
          <tr>
            <th th:text="${board.boardTitle}">글 제목</th>
          </tr>
        </thead>
        <tbody>
          <tr class="board-info">
            <td class=" d-flex justify-content-between">
              <div>
                <span th:text="${board.boardWriter}" class="ps-2">작성자</span>
              </div>
              <div>
                <span class="fw-bold">작성일</span>
                <span th:text="${board.boardDate}">작성일</span>
                <span class="fw-bold">조회수</span>
                <span th:text="${board.boardVisitCnt}">조회수</span>
              </div>
            </td>
          </tr>
          <tr>
            <td class="">
              <div class="board-content p-2" th:text="${board.boardContent}">
                게시글 내용
              </div>
            </td>
          </tr>
          <tr class="board-info">
            <td class="py-3">
              <span class="ps-2  fw-bold">첨부파일</span>
              <a href="" th:if="${#lists.size(board.fileList)} > 0" th:each="list : ${board.fileList}" th:text="${list.boardOfileName}" th:href="@{/board/downloadBoardFile(boardFileId=${list.boardFileId}, boardPk=${list.boardPk})}" class="me-3">파일명</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between mt-2 mb-4">
        <a href="/board/list" class="btn btn-dark px-4">목록</a>
        <!-- 세션 정보의 유저 이름과 작성자가 같거나 관리자일 때 버튼이 보이게함 -->
        <div th:if="${#strings.equals(session.userName, board.boardWriter)} or ${session.userGrade} == 1">
          <a href="/board/update/" th:attrappend="href=${board.boardPk}" class="btn btn-dark px-3">수정</a>
          <button id="btn-delete" class="btn btn-dark px-3">삭제</button>
        </div>
      </div>

      <!-- 댓글 영역 -->
      <div class="cmt-box">
        <!-- 댓글 작성 영역 -->
        <div class="cmt-write" th:if="${session.userName}">
          <form th:action="@{/board/cmt/write}" method="post">
            <!-- 작성글 번호 -->
            <input type="hidden" name="commentNum" th:value="${board.boardPk}">
            <!-- 작성자 이름 (세션 로그인 정보) -->
            <input type="hidden" name="commentId" th:value="${session.userName}">
            <!-- 작성 내용 -->
            <textarea class="form-control" name="commentContent" id="comment-content" rows="3" placeholder="댓글 내용을 입력해주세요."></textarea>
            <div class="d-flex justify-content-end mt-2">
              <button type="submit" class="btn btn-dark ps-2">등록하기</button>
            </div>
          </form>
        </div>
        <!-- 댓글 리스트 영역 -->
        <div class="cmt-list my-3">
          <h4 th:if="${#lists.size(commentList)} > 0" class="cmt-tit">Comment</h4>
          <!-- 댓글 목록 있으면 반복 출력 -->
          <div th:if="${#lists.size(commentList)} > 0" th:each="comment : ${commentList}" class="cmt-item">
            <div class="d-flex justify-content-between">
              <div>
                <span class="me-3 fw-bold" th:text="${comment.commentId}">작성자</span>
                <span th:text="${comment.commentDate}">작성 날짜</span>
              </div>
              <button id="cmt-delete" class="px-2 mx-2 btn btn-dark" th:if="${#strings.equals(session.userName, comment.commentId)} or ${session.userGrade} == 1" th:value="${comment.commentPk}">삭제</button>
            </div>
            <!-- 코멘트 내용-->
            <div th:text="${comment.commentContent}" class="pt-1">코멘트 내용</div>
          </div>
        </div>
      </div>

    </div>
    <div>

    </div>
  </div>
</main>

<!--footer 영역-->
<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
